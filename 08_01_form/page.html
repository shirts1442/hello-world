<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
	<form action="https://coderinyou-1332.appspot.com/submit" method="post">
		<div class="username-div">
			<label for="username">Username: </label>
			<input id="username"
			type="text" 
			name="USERNAME" 
			placeholder="Enter Username here."
			required>
		</div>
		<div class="password-div">
			<label for="password">Email: </label>
			<input id="password"
			type="email"
			name="my_email"
			placeholder="Eg. john.smith85@gmail.com"
			required>
		</div>
		<div>>
			<input type="submit" value="Log in">
		</div>
	</form>



















</body>
</html>
